<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task Master</title>
	<!--jQuery and custom style sheets-->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile.structure-1.2.0.min.css" />
	<link rel="stylesheet" href="../styles/themes/customTheme.css" />
	<link rel="stylesheet" href="../styles/welcomeScreen.css"/>
	<link rel="stylesheet" href="../styles/addFriends.css" />
	<link rel="stylesheet" href="../styles/home.css" />
	<!--jQuery and jQuery Mobile-->
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<!--populate contacts-->
	<script src="../scripts/Contact.js"></script>
	<script src="../scripts/ContactList.js"></script>
	<script src="../scripts/Task.js"></script>
	<script src="../scripts/TaskList.js"></script>
	<script src="../scripts/initializeContactLists.js"></script>
	<script src="../scripts/initializeNavbar.js"></script>
	<script src="../scripts/addFriendsPage.js"></script>
	<script src="../scripts/sharedFriendsBar.js"></script>
</head>
	
<body>
<!--Welcome Page-->
<div data-role="page" data-theme="c" id="welcomePage">
    <div data-role="content" id="contentDiv">
                <h2>
                    Welcome to TaskMaster!
                </h2>
                <h4>
                    TaskMaster makes it easier for you to get your tasks done with a little help from your friends.
                </h4>
                <a data-role="button" href="#addFriends" id="welcomeContinueButton">
                    Continue
                </a>
	</div>
</div>

<!--Add Friends-->
<div data-role="page" id="addFriends">
    <div data-role="header" data-position="fixed">
        <h3>
            Add Friends
        </h3>
    </div>
    <div data-role="content">
        <ul id="addFriendsList" data-role="listview" data-inset="false" data-filter="true" data-filter-placeholder="Find your friends...">
            <li data-theme="c" data-icon="plus">
                <a href="#" data-transition="turn">
                    <img src="../assets/Friends/DannyMarz.jpg" class="ui-li-thumb">
					<h1>Danny Marz</h1>
                </a>
            </li>
        </ul>
    </div>
    <div data-theme="a" data-role="footer" data-position="fixed">
		<a data-role="button" href="#addGroupPage" data-theme="g" data-icon="plus" data-iconpos="left" class="ui-btn-left">
			Add Group
		</a>
		<h3>
		</h3>
		<a id="continueButton" data-role="button" href="#home" data-theme="f"data-icon="arrow-r" data-iconpos="right" class="ui-btn-right">
			Continue
		</a>
	</div>
</div>

<!-- Add Group Page -->
<div data-role="page" data-theme="c" id="addGroupPage">
    <div data-role="header" data-position="fixed">
        <h3>Add Group</h3>
    </div>
    <div data-role="content">
		<div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="textinput1">
                    Group Name: 
                </label>
                <input name="" id="textinput1" placeholder="Enter Group Name" value="" type="text" />
            </fieldset>
        </div>
		<ul id="addFriendsList" data-role="listview" data-inset="false" data-filter="true" data-filter-placeholder="Find your friends...">
            <li data-theme="c" data-icon="plus">
                <a href="#" data-transition="turn">
                    <img src="../assets/Friends/DannyMarz.jpg" class="ui-li-thumb">
					<h1>Danny Marz</h1>
                </a>
            </li>
        </ul>
		<form action="contacts.html" onsubmit="alert()"></form>
    </div>
    <div data-role="footer" data-position="fixed">
        <a data-role="button" href="#addFriends" data-icon="back" data-iconpos="left" class="ui-btn-left">
            Go Back
        </a>
        <a data-role="button" href="#addFriends" data-icon="plus" data-iconpos="left" class="ui-btn-right">
            Create Group
		</a>
		<h3>
        </h3>
	</div>
</div>

<!-- Home Page -->
<div id="home" data-role="page" style="padding:0!important; position:absolute; top:0;">
		
    <div data-role="header" class="nav-glyphish-example" data-position="fixed" data-theme="c">
		<div data-role="navbar" class="nav-glyphish-example" data-grid="c">
			<ul>
				<li id="taskListButton"><a href="#" id="listIcon" data-icon="custom"></a></li>
				<li id="addTaskButton"><a href="#" id="addTaskIcon" data-icon="custom"></a></li>
				<li id="viewMapButton"><a href="#" id="mapIcon" data-icon="custom"></a></li>
				<li id="addFriendsButton"><a href="#addFriends" id="addFriendsIcon" data-icon="custom"></a></li>
			</ul>
		</div>
	</div><!-- /navbar -->
	
	<div data-role="content" style="position:relative; padding:0; height:100%;">
			<iframe id="innerContent" src="./innerContentFrame.html" style="width:75%; float:left; bottom:0; height:100%;" seamless></iframe>
			<iframe id="friendsList" src="./sharedFriendsBar.html" style="width:25%; padding:0; float:right; height:100%; margin-bottom:-53px;" seamless></iframe>
	</div><!-- /content -->
</div><!-- /home -->
</body>
</html>
