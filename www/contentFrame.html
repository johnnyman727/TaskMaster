<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task Master</title>
	<!--jQuery and custom style sheets-->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile.structure-1.2.0.min.css" />
	<link rel="stylesheet" href="./styles/themes/customTheme.css" />
	<link rel="stylesheet" href="./styles/addFriends.css" />
	<!--jQuery and jQuery Mobile-->
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<!--populate contacts-->
	<script src="./scripts/contacts.js"></script>
</head>
	
<body>
<!--Welcome Page--><div data-role="page" id="nextPage">
    <div data-role="header" data-position="fixed">
        <h3>Task Master</h3>
    </div>
    <div data-role="content">
        <p>Welcome to Task Master!</p>
		<a data-role="button" href="#addFriends">Continue</a>
    </div>
</div>

<!--Add Friends-->
<div data-role="page" id="addFriends">
    <div data-role="header" data-position="fixed">
        <h3>
            Add Friends
        </h3>
    </div>
    <div data-role="content">
        <ul id="addFriendsList" data-role="listview" data-inset="false" data-filter="true" data-filter-placeholder="Find your friends...">
            <li data-theme="c" data-icon="plus">
                <a href="#" data-transition="turn">
                    <img src="./assets/Friends/DannyMarz.jpg" class="ui-li-thumb">
					<h1>Danny Marz</h1>
                </a>
            </li>
        </ul>
    </div>
    <div data-role="footer" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="#addGroupPage" data-role="button" data-icon="plus">Add Group</a></li>
				<li><a href="#samplePage" data-icon="arrow-r" data-theme="f" id="continueButton">Continue</a></li>
			</ul>
		</div>
	</div>
</div>

<!-- Add Group Page -->
<div data-role="page" id="addGroupPage">
    <div data-role="header" data-position="fixed">
        <h3>Add Group</h3>
    </div>
    <div data-role="content">
		
    </div>
    <div data-role="footer" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="#addFriends" data-role="button">
					<h3>Add Group</h3>
				</a></li>
			</ul>
		</div>
	</div>
</div>

<!-- Sample Page -->
<div data-role="page" id="samplePage">
    <div data-role="header" data-position="fixed">
        <h3>Sample Page</h3>
    </div>
    <div data-role="content">
    </div>
    <div data-role="footer" data-position="fixed">
		<h3>Footer</h3>
	</div>
</div>

</body>
</html>
